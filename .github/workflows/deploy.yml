name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Deploying
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.HOST }}
          username: ${{ env.USERNAME }}
          password: ${{ env.PASSWORD }}
          script: |
            cd ${{ env.PATH }}
            git pull
            npm run build
            pm2 restart dosable.com
            chown -R ${{ env.USERNAME_MODE }}:${{ env.USERNAME_MODE }} ${{ env.PATH }}